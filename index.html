<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="add_button">
                <button type="button" id="add_btn">Add Book</button>
            </div>
            <div id="form">
                <form action="#"> 
                    <fieldset>
                        <legend> Enter info about a book </legend>

                        <label for="author">Author:</label>
                        <input type="text" id="author" value="">
                        
                        <label for="title">Title:</label>
                        <input type="text" id="title">

                        <label for="pages">Pages:</label>
                        <input type="number" id="pages">

                        <label for="read">Read:</label>
                        <input type="radio" id="read" name="status">
                        <label for="unread">Unread:</label>
                        <input type="radio" id="unread" name="status">

                        <button type="submit" id="sbt_btn">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>

        <div id="main">
        </div>

        

    </div>
<script src="/script.js"></script>
</body>
</html>
